<textarea rows="4" cols="80" wrap="soft" istyle="1" name="t_cont">　　　独り人

あつ、雪じゃん。
ホワイトクリスマスじゃんうわっ、カップルばっか、みんなカレシいるから
いないし、はぁ〜。
帰ろっかな。……あの娘
ずっと待ってるけど、
あの娘もフリー？

あっ、カレ来たの？
はぁ〜、やっぱあたしだけか…
ふぅｮ、しょうがない。
かえってテレビ見よ。
んっ、メール。…はぁ、あのあほか……ふっ、あいつも独りだな。彼女一回も
できてないしね。

…何よ、家来いって、
毎年毎年……もう、しょうがないわね。いくわよ、いけばいいんでしょ。
プレゼントなにがいいかな？服？アクセ？それともあたし早Hはぁ〜、バカかあたしは、そりゃ、あいつのこと好きだったときあったわよ。だけど………いまは……………どうだろ。
あぁーもう。やめやめ、
寒いから早くいこ。</textarea><br>□追記ﾊﾟｽ(半角英数4-8)<br>
