<textarea rows="4" cols="80" wrap="soft" istyle="1" name="t_cont">　　　大海原

全ての生きとし生きるものの家
みなを見守りみなを愛す
偉大な家
大きな体で星にカブサリ
支えている。
でも、そこには偉大だからこそ、孤独という敵がいる孤独との戦いはいくら強く逞しくでも辛く厳しい
でも、そこに一筋の光が
差し込めば、孤独は希望へと変わるだろう。
いま我らの偉大な家は
汚染やゴミというものと
一人戦い傷ついている。
さぁいまこそ立ち上がろう我らが偉大な故郷に
希望の助け船を出してやるのだ。
さぁ立ち上がろう
我らの偉大な家に感謝と愛を持って一筋の光をあてるのだ。
</textarea><br>□追記ﾊﾟｽ(半角英数4-8)<br>
